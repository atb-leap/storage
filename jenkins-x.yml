buildPack: classic
file: 'python/pipeline.yaml'
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
        - sh: pytest
          name: python-pytest

    release:
      setVersion:
        steps:
        - sh: jx step changelog --version v\$(cat ../../VERSION)
          name: changelog
      build:
        replace: true
        steps:
        - sh: pytest
          name: python-pytest
